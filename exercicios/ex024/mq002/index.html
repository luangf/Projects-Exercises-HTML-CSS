<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQ</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <!-- media type: screen
         media feature: and (orientation: portrait)-->
    <!-- Nos medias pode informar media types e features(entre (), se botar 3 medias features 3 ()) -->
    <!-- portrait -->
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)">
    <!-- landscape -->
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape)">
</head>
<body>
    <h1>Mude a orientação do seu dispositivo</h1>
    <!-- normalmente os pcs pegam pela resolução da tela,
        altura>largura?=portrait/retrato
        largura>altura?=modo landscape/paisagem-->
</body>
</html>
